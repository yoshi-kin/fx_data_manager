{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Update Trade {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="date">Date:</label>
    <input name="date" type='date' id="date"
    value="{{ request.form['date'] or trade.date }}" required><br>
    
    <label for="pare">Pare:</label>
    <input name="pare" list="pare" value="{{ request.form['pare'] or trade.pare }}"
    required>
    <datalist id='pare'>
      <option value='USD/JPY'>
    </datalist><br>
    
    <label for="amount">Amount:</label>
    <input name="amount" type='number' id="password" value="{{ request.form['amount'] or trade.amount }}" required></br>
    
    <label for="result">Result:</label>
    <input name="result" type='number'ã€€id="result" 
    value="{{ request.form['result'] or trade.result }}" required></br>

    <input type="submit" value="Update">
  </form>
  <a href="{{ url_for('trade.history') }}"> to history</a></br>
  <a href="{{ url_for('trade.dashboard') }}"> to dashboard</a></br>
  <a href="{{ url_for('auth.logout') }}"> logout</a>
{% endblock %}
